<div class="wrapper" >
    
        
    <div class="container p-3 pt-5" >
        <div class="row no-gutters  align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }" style="filter: grayscale(100%) opacity(200%)" >
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="/">Home</a></span> / <span>admin/reports</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Admin Reports - Base Details</h1>
            </div>
        </div>
    </div>

    <div class="container p-3 pt-5" >
        <div class="row" >

            <div class=" col-12 mb-3 border-rounded" >
                <ag-grid-angular
                    style="width: 100%; height: 550px; "
                    class="ag-theme-alpine table-light table-responsive agGridTable"
                    #agGrid
                    id="myGrid"
                    class="ag-theme-alpine"
                    (gridReady)="onGridReady($event)"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    [animateRows]="true"
                    [getRowId]
                     >
                </ag-grid-angular>
          </div>
        
          <div class=" d-flex justify-content-end mb-5 " >
            <button (click)="onBtnExport()" class=" btn-get-started " > Export CSV File </button>
          </div>

        </div>
    </div>
