<p>profile works!</p>

<div class="card-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
      <h6 class="heading-small text-muted mb-4">User information</h6>
      <div class="pl-lg-4">
        <!-- <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username">Username</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{member.displayname}}">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Email address</label>
              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="{{member.email}}">
            </div>
          </div>
        </div> -->
        <div class="row" *ngIf="saveBtn">
          <div class="col-md-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-address">Profile Photo URL</label>
              <input id="photoURL" formControlName="photoURL" class="form-control form-control-alternative" placeholder="Image Link" value="{{member?.photoURL}}" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-first-name">First name</label>
              <input type="text" formControlName="firstname" id="firstname" class="form-control form-control-alternative" placeholder="First name" value="{{member?.firstname}}">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-last-name">Last name</label>
              <input type="text" formControlName="lastname" id="lastname" class="form-control form-control-alternative" placeholder="Last name" value="{{member?.lastname}}">
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <!-- Address -->
      <h6 class="heading-small text-muted mb-4">Contact information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-address">Address</label>
              <input id="address1" formControlName="address1" class="form-control form-control-alternative" placeholder="Street Address" value="{{member?.address1}}" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-address">Address</label>
              <input formControlName="address2" id="address2"  class="form-control form-control-alternative" placeholder="Apt/block/building" value="{{member?.address2}}" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group focused">
              <label class="form-control-label" for="input-city">City</label>
              <input type="text" id="city" formControlName="city" class="form-control form-control-alternative" placeholder="City" value="{{member?.city}}">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group focused">
              <label class="form-control-label" for="input-country">Country</label>
              <input type="text" formControlName="country" id="country" class="form-control form-control-alternative" placeholder="Country" value="{{member?.country}}">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-country">Postal code</label>
              <input type="number" formControlName="zipcode" id="zipcode" class="form-control form-control-alternative" placeholder="{{member?.zipcode}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 ">
              <!-- <a *ngIf="saveBtn" (click)="save(profileForm.value)" class="btn btn-primary float-right">Save</a> -->
          </div>
        </div>
        <button  type="submit" name="submit" class="btn btn-block btn-primary">Save Update</button>

      </div>
      <hr class="my-4">
      <!-- Description -->
     <h6 class="heading-small text-muted mb-4">Order History</h6>
     <button (click)="showMyContainer=!showMyContainer" *ngIf="!showMyContainer" class="btn btn-sm btn-primary" >Show All Orders</button>
     <button (click)="showMyContainer=!showMyContainer" *ngIf="showMyContainer" class="btn btn-sm btn-primary" >Hide All Orders</button>
      <div *ngIf="showMyContainer">
            <div class="pl-lg-4 mt-3">
              <div class="form-group focused">
                <label>Recent Order</label>
                <div *ngFor="let items of member?.purchase " >

                  <table class="table table-hover table-borderless mb-2"  >
                    <tbody>
                    <tr *ngFor="let item of items ">
                        <th><div class="smallOrangeHeader">{{item.name}}</div>{{item.description}}</th>
                        <td>$ {{item.price}}</td>
                        <td>{{ item.quantity}}</td>
                        <!-- <td> <button class="btn btn-warning" (click)="addToCartobj(item)" >Add to Cart</button></td> -->
                        <td  >$ {{item.price * item.quantity}}</td>
                    </tr>
                    </tbody>
                </table>

                </div>
              </div>
            </div>
        </div>
    </form>
  </div>
